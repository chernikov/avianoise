version: 2.1
general:
    branches:
      only:
        - staging
        - master
jobs:
  build-server:
    description: "[Server] Build .net application"
    docker: 
      - image : mcr.microsoft.com/dotnet/core/sdk:3.1
    steps:
      - checkout
      - run:
          name: "[Server] Restore packages"
          command: dotnet restore
      - run:
          name: "[Server] Build .net core"
          command: dotnet build --configuration Release
  build-client:
    description: "[Client] Build client application"
    working_directory: ~/avianoise.Client
    docker: 
      - image : circleci/node:10
    steps:
      - checkout
      # Log the current branch
      - run:
          name: "[Client] Show current branch"
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        - v1-dependencies-  
      - run:
          name: "[Client] Restore packages"
          command: yarn install
      - run:
          name: "[Client] Install angular CLI"
          command: npm i @angular/cli -g
      - save_cache:
        key: v1-dependencies-{{ checksum "package-lock.json" }}
        paths:
            - node_modules
      - run:
          name: "[Client] Build angular"
          command: ng build --prod --output-path app --deploy-url /app/ --build-optimizer --vendor-chunk=true
workflows:
  build:
    jobs:
      #- build-server          
      - build-client
