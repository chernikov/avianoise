<ng-container *ngIf="post">
    <div class="header">
        <div class="back">Повернутися на карту</div>
        <div class="title">{{ post.title }}</div>
        <div class="logo">NOMOS</div>
    </div>
    <div class="wrapper content-center">
        <div class="body" [innerHTML]="post.text | sanitizeHtml"></div>
        <div class="date">{{ post.addedDate | date: 'dd.MM.yyyy' }}</div>
    </div>
</ng-container>
