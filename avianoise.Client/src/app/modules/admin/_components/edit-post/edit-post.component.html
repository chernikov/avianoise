<nb-card>
    <nb-card-header>
        <input nbInput type="text" placeholder="Заголовок" [(ngModel)]="title">
        <nb-toggle [(ngModel)]="isPublished">Опублікувати</nb-toggle>
    </nb-card-header>
    <nb-card-body>
        <textarea [(ngModel)]="content"></textarea>
        <button nbButton (click)="onSave()" [disabled]="formInProgress">Зберегти</button>
    </nb-card-body>
</nb-card>
