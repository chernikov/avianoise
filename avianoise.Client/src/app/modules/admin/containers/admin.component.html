<div class="container">
    <mat-toolbar color="primary" class="toolbar">
        <div class="left">
            <button mat-icon-button (click)="sideNav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="title">Admin Avianoise</h1>
        </div>
        <div class="logout" (click)="onLogout()">Log out</div>
    </mat-toolbar>

    <mat-sidenav-container autosize="true" class="side-nav-container">
        <mat-sidenav class="side-nav" #sideNav [mode]="'side'" [opened]="true" >
            <mat-nav-list>
                <a mat-list-item routerLink="/admin/edit-airport">Add Airport</a>
                <a mat-list-item *ngFor="let airport of airports">{{ airport.name }}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
